<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="petprofile.css">
    <link href="acctsetup.html" rel="import"/>
    <script src="https://kit.fontawesome.com/2b070e02a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tell us about your furry friend</h1>
    <div class="container">
    <div class="profile-box">
    <div class="user-icon">
    <i class="far fa-user"></i>
    </div>
    <form class="petprofile">
    <div class="form-group">
    <input type="text" placeholder="Pet Name" id="Pet Name" class="form-control"><br>
    </div>
    <div class="form-group">
    <input type="Pet Breed" placeholder="Pet Breed" id="Pet Breed" class="form-control">
    </div>
    <div class="form-group">
    <input type="Birthday" placeholder="Birthday MM/DD/YR" id="Birthday" class="form-control" ><br>
    </div>
    <div class="form-group">
    <label for="age">Input your age (years): <input id="age" type="number" name="age" min="1" max="120" /></label>
    </div>

    <label for="profile-picture">Upload a profile picture: <input id="profile-picture" input type="file" name="file"  /></label><br>

    <form class="gender-choice">
    <div class="radio-group">
        <input type="radio" name="gender-choice" value="" />Male
        <input type="radio" name="gender-choice" value=""/>Female<br>
    </div> 
    <div class="radio-group">
        <input type="radio" name="fixed-choice" value="" />Neutered
        <input type="radio" name="fixed-choice" value=""/>Spay<br>
    </div>
    <div class="container-weight">
        <input type="checkbox" checked="checked">0-25lbs
           <label class="checkbox-inline"></label>
        </label>
        <input type="checkbox" checked="checked">25-50lbs
        <label class="checkbox-inline"></label>
            
        </label>
        <input type="checkbox" checked="checked">50-100lbs
        <label class="checkbox-inline"></label>
            
        </label>
        <input type="checkbox" checked="checked">100+lbs
        <label class="checkbox-inline"></label>
            
        </label>
    </div>
    <div class="serparater">
        <div class="dashboard-login">
            <a href="dashboard.html">
            <button class="full-btn" input type="button" value="next" data-inline="true"> Next </button><br>
            </a>
            <a>
            <button class="full-btn" input type="button" value="back" data-inline="true">Save</button><br>
            <a>
            <button class="full-btn" input type="reset" value="cancel" data-inline="true">Clear</button><br>
            </a>
            <a>
            <button class="full-btn" input type="button" value="save and add another pet" data-inline="true">Add Pet</button><br>
            </a>
        </div>
    </form>
